<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Smart Recruitment Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm" action="http://localhost:3000/api/submit" method="POST" enctype="multipart/form-data">
            <input type="date" id="dob" name="dob" required>
            <textarea id="address" name="address" placeholder="Address" required></textarea>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <input type="text" id="skills" name="skills" placeholder="Skills (comma-separated)" required>
            <input type="text" id="jobRole" name="jobRole" placeholder="Desired Job Role" required>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="scripts/validation.js"></script>
    <script src="scripts/api-calls.js"></script>
</body>
</html>
